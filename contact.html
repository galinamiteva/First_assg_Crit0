<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crito Company Contact Page</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
     <!-----------------------Header section start-------------------------->
<header class="header">
    <div class="container">       
       
        <img src="images/crito-logo.svg" alt="company-Crito-logo" class="logo">
        
        <i class="fa-solid fa-bars"></i>

        <nav class="navigation-bar">
            <div class="upper-info">
                <div class="business-info">
                    <span class="number"> <i class="fa-solid fa-phone-volume"></i> +46 (8) 121 470 50</span>
                    <span class="email"> <i class="fa-regular fa-envelope"></i> info@crito.com</span> 
                    <span class="address"> <i class="fa-solid fa-location-dot"></i> Sveavägen 31, 111 34 STOCKHOLM</span> 
                </div>
                <div class="social-media">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>

            <div class="lower-info">
                <nav class="navigation-links">
                    <a href="home.html">Home</a>
                    <a href="#">Service</a>
                    <a href="#">News</a>
                    <a href="contact.html" >Contact</a>                    
                </nav>
                <div class="login-btn button-yellow">
                    <a><span>Login</span><i class="fa-solid fa-arrow-up-right-dots"></i></a>
                    
                </div>
            </div> 
        </nav>
    </div>
</header>
        <!-----------------------Bread title start-------------------------->
    <section class="broad-title">
        <div class="background-lines"><img src="./images/background-lines.svg" alt="background lines"></div>
        <div class="container">
            <h6 class="title-small-text">
                
                <a href="home.html">Home</a>
                <a href="contact.html" >Contact</a> 
            </h6>
            <h2 class="title-big-text">Let&#39;s Connect</h2>
        </div>    
    </section>    

        <!-----------------------Company Contact start-------------------------->


    <section class="company-contact">
        <div class="container">
                       

            <div class="box-item">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>                
                <div class="text-content">
                    <h3>Visit us</h3>
                    <p>Sveavägen 31</p>
                    <p>111 31 STOCKHOLM</p>                    
                </div>
            </div>        

        
            <div class="box-item">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>                
                <div class="text-content">
                    <h3>Call us</h3>
                    <p>+46 (8) 121 470 50</p>
                    <p>+46 (8) 121 470 51</p>                    
                </div>
            </div>        

        
            <div class="box-item">
                <div class="icon">
                    <i class="fa-regular fa-envelope"></i>
                </div>                
                <div class="text-content">
                    <h3>Email us</h3>
                    <p>info@crito.com</p>
                    <p>support@crito.com</p>                    
                </div> 
            </div>
        </div>

    </section>

</body>
</html>
